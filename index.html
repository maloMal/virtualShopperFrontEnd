<html>
	<head>
		<script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script><!-- Loads a-frame -->
		<script src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/aframe-bmfont-text-component.min.js"></script> <!-- Loads text. 0.5.0 will release text -->
	</head>
	<body>
		<a-scene>
			<a-assets>
			    <!-- Kinda what it'll end up looking like once back end is added: 
        		{% if categories %} 
        		{% for clothing in clothes %}
        		<img id="{{ clothes.name }}" src="{{ clothes.name }}.png">
        		{% endfor %}-->
				<img id="boxTexture1" src="blazer.png">
				<img id="boxTexture2" src="dress.png">
				<img id="boxTexture3" src="boots.png">
				<img id="boxTexture4" src="bunnySlippers.png">
				<img id="boxTexture5" src="cargoShorts.png">
				<img id="boxTexture6" src="vest.png">
				<img id="skyTexture" src="htps://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
                <img id="background" src="shoeCloset.jpg">
                <img id="carpet" src="carpet.jpg">
			</a-assets>
			<!--
    		{% if categories %} 
        	{% for clothing in clothes %}
       		 <a-box  position="x 0 -100" width= y height= x src="#{{}}"></a-image>
       		 {% endfor %}
   			 {% endif %}-->
			<!-- Objects are boxes until i can find/make better models and utilize them-->
			<!--Blazer-->
			<a-box src="#boxTexture1" position="0 1 -5" rotation="0 0 0" scale = "2 2 2">
				<a-animation attribute="scale" begin="mouseenter" dur="300" to="2.3 2.3 2.3"></a-animation>
				<a-animation attribute="scale" begin="mouseleave" dur="300" to="2 2 2"></a-animation>
				<!--doesnt work as intended. Want to have object zoom in temporarily<a-animation attribute="position" begin="click" dur="500" to="0 1 -3"></a-animation>-->
                <a-entity bmfont-text="text: Blazer; color: #FFF"  event-set="_event: mouseenter;" position=".5 .5 0"></a-entity>
                <a-entity bmfont-text="text: Top; color: #FFF"  event-set="_event: mouseenter;" position=".5 .3 0"></a-entity>
                <a-entity bmfont-text="text: Any Season; color: #FFF" position=".5 .1 0"></a-entity>
			</a-box>
			<!--Dress-->
			<a-box src="#boxTexture2" position="5 1 -5" rotation="0 0 0" scale = "2 2 2">
				<a-animation attribute="scale" begin="mouseenter" dur="300" to="2.3 2.3 2.3"></a-animation>
				<a-animation attribute="scale" begin="mouseleave" dur="300" to="2 2 2"></a-animation>
                <a-entity bmfont-text="text: Dress; color: #FFF"  event-set="_event: mouseenter;" position=".5 .5 0"></a-entity>
                <a-entity bmfont-text="text: Top; color: #FFF"  event-set="_event: mouseenter;" position=".5 .3 0"></a-entity>
                <a-entity bmfont-text="text: Warm Season; color: #FFF" position=".5 .1 0"></a-entity>
			</a-box>
			<!--Boots-->
			<a-box src="#boxTexture3" position="10 1 -5" rotation="0 0 0" scale = "2 2 2">
				<a-animation attribute="scale" begin="mouseenter" dur="300" to="2.3 2.3 2.3"></a-animation>
				<a-animation attribute="scale" begin="mouseleave" dur="300" to="2 2 2"></a-animation>
                <a-entity bmfont-text="text: Botos; color: #FFF"  event-set="_event: mouseenter;" position=".5 .5 0"></a-entity>
                <a-entity bmfont-text="text: Footware; color: #FFF"  event-set="_event: mouseenter;" position=".5 .3 0"></a-entity>
                <a-entity bmfont-text="text: Cold Season; color: #FFF" position=".5 .1 0"></a-entity>
			</a-box>
			<!--Slippers-->
			<a-box src="#boxTexture4" position="15 1 -5" rotation="0 0 0" scale = "2 2 2">
				<a-animation attribute="scale" begin="mouseenter" dur="300" to="2.3 2.3 2.3"></a-animation>
				<a-animation attribute="scale" begin="mouseleave" dur="300" to="2 2 2"></a-animation>
                <a-entity bmfont-text="text: Slippers; color: #FFF"  event-set="_event: mouseenter;" position=".5 .5 0"></a-entity>
                <a-entity bmfont-text="text: Footware; color: #FFF"  event-set="_event: mouseenter;" position=".5 .3 0"></a-entity>
                <a-entity bmfont-text="text: Any Season; color: #FFF" position=".5 .1 0"></a-entity>
			</a-box>
			<!--shorts-->
			<a-box src="#boxTexture5" position="-5 1 -5" rotation="0 0 0" scale = "2 2 2">
				<a-animation attribute="scale" begin="mouseenter" dur="300" to="2.3 2.3 2.3"></a-animation>
				<a-animation attribute="scale" begin="mouseleave" dur="300" to="2 2 2"></a-animation>
                <a-entity bmfont-text="text: Cargo Shorts; color: #FFF"  event-set="_event: mouseenter;" position=".5 .5 0"></a-entity>
                <a-entity bmfont-text="text: Bottoms; color: #FFF"  event-set="_event: mouseenter;" position=".5 .3 0"></a-entity>
                <a-entity bmfont-text="text: Warm Season; color: #FFF" position=".5 .1 0"></a-entity>
			</a-box>
			<!--Vest-->
			<a-box src="#boxTexture6" position="-10 1 -5" rotation="0 0 0" scale = "2 2 2">
				<a-animation attribute="scale" begin="mouseenter" dur="300" to="2.3 2.3 2.3"></a-animation>
				<a-animation attribute="scale" begin="mouseleave" dur="300" to="2 2 2"></a-animation>
                <a-entity bmfont-text="text: Vest; color: #FFF"  event-set="_event: mouseenter;" position=".5 .5 0"></a-entity>
                <a-entity bmfont-text="text: Top; color: #FFF"  event-set="_event: mouseenter;" position=".5 .3 0"></a-entity>
                <a-entity bmfont-text="text: Cold Season; color: #FFF" position=".5 .1 0"></a-entity>
			</a-box>
			<a-camera>
				<a-cursor></a-cursor>
			</a-camera>

			<a-sky src="#background"></a-sky>
			<!--Originally a floor <a-plane src="#carpet" position="-90 -10 0" width="30" height="30"></a-plane>-->
		</a-scene>
	</body>
</html>
